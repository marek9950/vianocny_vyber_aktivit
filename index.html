        /* TEXT POD FOTKOU */
        .hero-text {

        }
        .hero-text p {

        }

        .hero-text .date {

            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* GRID AKTIV√çT */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 12px; 
            padding: 15px 10px; 
            cursor: pointer; 
            border: 3px solid transparent; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            aspect-ratio: 1 / 1; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card:active { transform: scale(0.95); }

        .card .emoji { 
            font-size: 3.5rem; 
            margin-bottom: 10px; 
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }
        
        .card .label { 
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem; 
            font-weight: 800; 
            color: #2c3e50; 
            text-transform: uppercase;
            line-height: 1.3;
        }

        /* ‚ú® VYBRAN√ù STAV ‚ú® */
        .card.selected { 
            border-color: var(--burgundy);
            background-color: #fff0f0; 
            box-shadow: 0 0 15px var(--burgundy);
            transform: translateY(-5px);
        }
        .card.selected .label { color: var(--burgundy); }
        .card.selected::after {
            content: '‚ù§Ô∏è'; 
            position: absolute;
            top: 5px; right: 5px;
            font-size: 18px;
        }

        /* üé¨ ANIM√ÅCIE üé¨ */
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.3); } 30% { transform: scale(1); } 45% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .anim-heartbeat .emoji { animation: heartbeat 1.5s infinite; }

        @keyframes sway { 0% { transform: rotate(0deg); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } 100% { transform: rotate(0deg); } }
        .anim-sway .emoji { animation: sway 2s infinite ease-in-out; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .anim-bounce .emoji { animation: bounce 0.8s infinite; }

        @keyframes mystery { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
        .anim-mystery .emoji { animation: mystery 3s infinite ease-in-out; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .anim-spin .emoji { animation: spin 2s infinite linear; }

        @keyframes snap { 0% { transform: scale(1); } 50% { transform: scale(0.8) rotate(-5deg); } 75% { transform: scale(1.1) rotate(5deg); } 100% { transform: scale(1); } }

        @keyframes throw { 0% { transform: translate(0, 0); } 20% { transform: translate(-5px, 5px); } 40% { transform: translate(0, 0); } 100% { transform: translate(10px, -10px); } }

        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
        .anim-shake .emoji { animation: shake 0.8s infinite; }
        
        @keyframes draw { 0% { transform: rotate(0deg) translateX(0); } 25% { transform: rotate(10deg) translateX(5px); } 75% { transform: rotate(-10deg) translateX(-5px); } 100% { transform: rotate(0deg) translateX(0); } }
        .anim-draw .emoji { animation: draw 1s infinite linear; }


        /* üöÄ PL√ÅVAJ√öCA LI≈†TA üöÄ */
        .floating-bar {

            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 43, 32, 0.95);
            backdrop-filter: blur(10px);
            border-top: 2px solid var(--gold);
            padding: 15px 20px;

            box-sizing: border-box;

        .bar-content {

            cursor: pointer;

        /* Modal */

        .genius-text { color: #fff; font-size: 1.2rem; font-style: italic; margin-top: 10px; display: block; }

    </style>
</head>
